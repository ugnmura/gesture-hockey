<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Head Detection</title>
    <style>
      video,
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 640px;
        height: 480px;
      }
    </style>
  </head>

  <body>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <script type="module">
      import {
        FilesetResolver,
        DrawingUtils,
        GestureRecognizer,
      } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js";

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const draw = new DrawingUtils(ctx);

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => (video.srcObject = stream));

      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/wasm",
      );

      const gestureRecognizer = await GestureRecognizer.createFromOptions(
        vision,
        {
          baseOptions: {
            modelAssetPath:
              "https://storage.googleapis.com/mediapipe-models/gesture_recognizer/gesture_recognizer/float16/latest/gesture_recognizer.task",
            delegate: "GPU",
          },
          runningMode: "VIDEO",
          numHands: 2,
        },
      );

      function loop() {
        if (video.readyState === 4) {
          const now = performance.now();
          const gestureResult = gestureRecognizer.recognizeForVideo(video, now);

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          if (gestureResult?.landmarks?.length) {
            for (const lm of gestureResult.landmarks) {
              draw.drawConnectors(lm, GestureRecognizer.HAND_CONNECTIONS);
              draw.drawLandmarks(lm, { radius: 3 });
            }
          }

          if (gestureResult?.gestures?.length) {
            gestureResult.gestures.forEach((handGestures, i) => {
              const top = handGestures[0];
              if (top?.score > 0.5) {
                ctx.font = "20px sans-serif";
                ctx.fillStyle = "lime";
                const pt = gestureResult.landmarks?.[i]?.[0];
                const x = (pt?.x ?? 0) * canvas.width;
                const y = (pt?.y ?? 0) * canvas.height - 10;
                ctx.fillText(
                  `${top.categoryName} (${top.score.toFixed(2)})`,
                  x,
                  y,
                );
              }
            });
          }
        }

        requestAnimationFrame(loop);
      }

      loop();
    </script>
  </body>
</html>
